<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Result page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            .display{
                height:200px;
                width:200px;
                background-color:pink;
            }
        </style>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <h2>
            {{message}}
        </h2>

        <input type="text" name="inputdata" id="inputdata" /><br>
        <button value="submit" onclick=show()>submit</button>
        <br>
        <div class="display" id="display">
         
        </div><br>
        <button value="submit" onclick=clear()>clear</button>
        <br>
        <a href ="/">logout</a>

        <script>
            const data = document.getElementById("inputdata")
            let showdata = document.getElementById("display")
            const show = () => {
                let userdata = data.value
                showdata.innerText += userdata + "\n"

            }
            const clear = () => {
                showdata.innerHTML = "";
            }
        </script>
    </body>
</html>
